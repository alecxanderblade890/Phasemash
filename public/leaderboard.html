<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="leaderboard.js"></script>
    <style>
        /* Sidebar animation */
        #sidebar {
            width: 250px;
            background-color: #8C1B08 !important;
            position: fixed;
            right: -250px; /* Hide sidebar initially */
            top: 0;
            height: 100vh;
            transition: right 0.3s ease-in-out; /* Smooth slide effect */
        }

        /* Sidebar visible */
        #sidebar.show {
            right: 0; /* Bring it into view */
        }

        /* Make sure the toggle button stays on top */
        #sidebarToggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 1050; /* Ensure it's above sidebar */
        }

        /* Hover effect for links */
        .nav-link:hover {
            background-color: #A8321B !important;
            color: white !important;
            transition: 0.3s ease-in-out;
        }
        .navbar-brand {
            font-size: 1.8rem; /* Adjust this value as needed */
        }
    </style>
</head>
<body class="bg-light">

    <div class="d-flex">
        <!-- Page content -->
        <div class="flex-grow-1">
            <nav class="navbar shadow-sm" style="background-color: #8C1B08 !important; height: 70px;">
                <div class="container-fluid d-flex justify-content-center align-items-center">
                    <button class="btn btn-outline-light" id="sidebarToggle">&#9776;</button>
                    <a class="navbar-brand text-white mb-0">LEADERBOARD</a>
                </div>
            </nav>
            <div class="container mt-4" id="voting-section">
            </div>
        </div>

        <!-- Sidebar (right side, hidden by default) -->
        <nav class="navbar bg-dark flex-column align-items-start p-3 text-white vh-100" id="sidebar" style="margin-top: 60px;">
            <ul class="nav nav-pills flex-column w-100">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white sidebar-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white sidebar-link" href="add_user.html">Add User</a>
                </li>
            </ul>
        </nav>
    </div>

<div class="container mt-4">
    <div id="leaderboard" class="d-flex flex-column align-items-center">
        <!-- Leaderboard will be populated here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('show');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
