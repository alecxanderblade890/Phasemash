<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script type="module" src="add_user.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="width: 22rem;">
    <div class="card-header text-center text-white" style="background-color: #8C1B08;">
        <h4 class="fw-bold">Add User</h4>
    </div>
    <div class="card-body">
        <form id="userForm">
            <div class="mb-3">
                <label for="userName" class="form-label fw-semibold">Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="userImage" class="form-label fw-semibold">Upload Image</label>
                <input type="file" class="form-control" id="userImage" accept="image/*">
            </div>

            <!-- <button type="submit" class="btn btn-primary w-100 fw-bold">Submit</button> -->
            <button type="submit" id="upload_widget" class="btn btn-primary w-100 fw-bold">Submit</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
